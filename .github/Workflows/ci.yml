name: CI
on:
  push:
    branches: 
      - main
      - develop
      - 'release/*'
      - 'hotfix/*'
  pull_request:
    branches: 
      - main
      - develop
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    - name: Restore
      run: dotnet restore BusBuddy.sln
    - name: Build
      run: dotnet build BusBuddy.sln --no-restore    - name: Test with Coverage
      run: dotnet test BusBuddy.Tests\BusBuddy.Tests.csproj --no-build --collect:"XPlat Code Coverage" --results-directory:./coverage
    - name: Code Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: coverage/**/coverage.cobertura.xml
        badge: true
        fail_below_min: false
        format: markdown
        hide_branch_rate: false
        hide_complexity: false
        indicators: true
        output: both
    - name: Upload coverage to Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: code-coverage-report
        path: code-coverage-results.md