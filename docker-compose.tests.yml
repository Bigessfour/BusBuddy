version: '3.8'

services:
  # SQL Server for tests - required for testing data access code
  sqlserver-test:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: busbuddy-test-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=TestP@ssw0rd!
      - MSSQL_PID=Express
    ports:
      - "1434:1433"
    networks:
      - busbuddy-test-network
    healthcheck:
      test: ["CMD", "bash", "-c", "</dev/tcp/localhost/1433"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Test service - runs both core and web components tests
  tests:
    build:
      context: .
      dockerfile: Dockerfile.tests
    depends_on:
      sqlserver-test:
        condition: service_healthy
    environment:
      - DOTNET_RUNNING_IN_CONTAINER=true
      - TEST_CONNECTION_STRING=Server=sqlserver-test;Database=BusBuddy_Test;User Id=sa;Password=TestP@ssw0rd!;TrustServerCertificate=True;Encrypt=False
      - ASPNETCORE_ENVIRONMENT=Test
      - DOTNET_TieredPGO=1
      - DOTNET_TC_QuickJitForLoops=1
      - DOTNET_ReadyToRun=0
    volumes:
      - ./TestResults:/app/TestResults
    networks:
      - busbuddy-test-network

networks:
  busbuddy-test-network:
    driver: bridge
