services:
  # BusBuddy Web Application
  busbuddy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: busbuddy-app
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - USE_SQLITE=true
    ports:
      - "5000:5000"
    volumes:
      - busbuddy-data:/app/data
    networks:
      - busbuddy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  busbuddy-network:
    driver: bridge

volumes:
  busbuddy-data:
    driver: local
