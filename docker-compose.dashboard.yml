version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: busbuddy-dashboard-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=BusB#ddy!2025
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - busbuddy-sqlserver-data:/var/opt/mssql
      - ./docker/sql:/docker-entrypoint-initdb.d
    networks:
      - busbuddy-dashboard-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bash", "-c", "</dev/tcp/localhost/1433"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Blazor Dashboard Application
  blazor-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.blazor-dashboard
    container_name: busbuddy-blazor-dashboard
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - USE_DOCKER_DB=true
      - CONNECTION_STRING=Server=sqlserver;Database=BusBuddy;User Id=BusBuddyApp;Password=App@P@ss!2025;TrustServerCertificate=True;Encrypt=False
    ports:
      - "5500:5000"  # Map to port 5500 to avoid conflicts with other containers
    networks:
      - busbuddy-dashboard-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    volumes:
      # Mount only what's needed for hot-reload during development
      - ./Pages:/app/Pages
      - ./Components:/app/Components
      - ./wwwroot:/app/wwwroot

networks:
  busbuddy-dashboard-network:
    driver: bridge

volumes:
  busbuddy-sqlserver-data:
